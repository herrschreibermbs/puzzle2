<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<style type="text/css">
<!--
  #mydiv1 {position: absolute;}
  #mydiv2 {position: absolute;}
  #mydiv3 {position: absolute;}
  #mydiv4 {position: absolute;}
  #mydiv5 {position: absolute;}
  #mydiv6 {position: absolute;}
  #mydiv7 {position: absolute;}
  #mydiv8 {position: absolute;}
  #mydiv9 {position: absolute;}
-->
</style>
<head>
</head>
<body>
<div id=”container”>
 <div id=”mydiv1”><img src="1.png" width="350" alt="Teil1"></div>
 <div id=”mydiv2”><img src="2.png" width="350" alt="Teil2"></div>
 <div id=”mydiv3”><img src="3.png" width="350" alt="Teil3"></div>
 <div id=”mydiv4”><img src="4.png" width="350" alt="Teil4"></div>
 <div id=”mydiv5”><img src="5.png" width="350" alt="Teil5"></div>
 <div id=”mydiv6”><img src="6.png" width="350" alt="Teil6"></div>
 <div id=”mydiv7”><img src="7.png" width="350" alt="Teil7"></div>
 <div id=”mydiv8”><img src="8.png" width="350" alt="Teil8"></div>
 <div id=”mydiv9”><img src="9.png" width="350" alt="Teil9"></div>
</div>
<script>
window.onload = function() {
  // find the element that you want to drag.
  var mydiv1 = document.getElementById('mydiv1');
  
  mydiv1.addEventListener('touchmove', function(e) {
    // grab the location of touch
    var touchLocation = e.targetTouches[0];
    
    // assign box new coordinates based on the touch.
    mydiv1.style.left = touchLocation.pageX + 'px';
    mydiv1.style.top = touchLocation.pageY + 'px';
  })
  
}
</script>
</body>
</html>
