<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Draggabilly tests</title>
<style>
  body { font-family: sans-serif; }

.draggable {
  width: 140px;
  height: 140px;
  background: #F90;
  border-radius: 10px;
}
.draggable.is-pointer-down {
  background: #09F;
}
.draggable.is-dragging { opacity: 0.7; }
</style>
<script src="draggabilly.js">
  var $draggable = $('.draggable').draggabilly();
</script>
 </head>
<body>
  <h1>Draggabilly - with jQuery</h1>
<div class="draggable"></div>
</body>
</html>
